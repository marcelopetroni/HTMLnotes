<!--Quer exibir uma imagem na página? use a tag <img src = "foto.png" alt = "Descrição">-->
<img src="flores.jpg" alt="flores brancas">
<!--Detalhe: a imagem deve estar inclusa no projeto/página (flores.png), o código não vai advinhar onde a foto está-->


<img src="flores.jpg" alt="Descrição" 
title = "O título escrito quando o mouse descansa em cima da imagem"
width = "150px"
height="150px">

<!--Quer que a imagem quando apertada direcione a um link? bote a tag <img> dentro de uma tag <a></a>-->
<a href="https://www.google.com/">
    <img src="flores.jpg" alt="Descrição" 
    title = "O título escrito quando o mouse descansa em cima da imagem"
    height="500px">
</a>

     <figure>

IMAGENS DE MAIOR QUALIDADE: SVG
<!--Existe imagens rasterizadas (png, jpg, etc) e imagens vetorizadas (svg),
- As vetorizadas tem uma qualidade maior, não fica pixelado ao dar zoom, + detalhes, pode ser editada no CSS
- Porém navegadores antigos não aceitam, mais trabalhosa-->

* Não precisa decorar a forma de utilizá-la, utilizar em programas como figma com código pronto.
* Utiliza a tag </svg></svg> e uns atributos conhecidos como height, width, etc.
