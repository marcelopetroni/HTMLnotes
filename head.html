<!--Para inserir um icon na aba da página você deve usar a tag link-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!--Interpretador de línguas:-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Portabilidade para dispositivos mobiles: -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Note que você usa o atributo rel (relação) e descreve como icon e o url da imagem-->
    <link rel="icon" href="icon.png">
</head>
<body>
    
</body>
</html>

<!--Quer ter controle do que será exibido em seu site quando pesquisado? título, descrição, etc (google)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Use a tag <meta> e atributos name = "algo" content = "O que você deseja" -->
    <!--Para informar quem fez o site: utiliza "author"-->
    <meta name = "author" content = "Marcelpo Nunes">

    <!--Para informar a descrição do site quando pesquisado (abaixo do título) utilizar "description"-->
    <meta name = "description" content = "Esse site é sobre programação">

    <!--"robots" para controlar a quantidade de conteúdo que o Google vai extrair do site para exibir na web-->
    <meta name = "robots" content = "index, follow" (isso que escrevi é padrão, ou seja, exibir o que pode)>

</head>
<body>
    
</body>
</html>
